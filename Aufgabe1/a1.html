<html>
<body>
<p>Bitte auf den Button klicken</p>

<button onclick="myFunction()">klick mich</button>

<p id="klicken"></p>

<script>
function myFunction() {
    var name = prompt("Bitte Namen eingeben", "Max Musterman");
    if (name != null) {
        document.getElementById("klicken").innerHTML =
        "Hallo " + name + "! Schön dich zu sehen!";
    }
}
</script>

</body>
</html>
